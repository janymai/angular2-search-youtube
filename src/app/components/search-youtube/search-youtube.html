<div class='container'>
    <div class="page-header">
      <h1>YouTube Search
        <p *ngIf="loading">Loading</p>
      </h1>
    </div>

    <div class="row">
      <div class="input-group input-group-lg col-md-12">
        <search-box
           (loading)="loading = $event"
           (results)="updateResults($event)"
            ></search-box>
      </div>
    </div>

    <div class="row">
      <search-result
        *ngFor="#result of results"
        [result]="result">
      </search-result>
    </div>
</div>
